<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number= parseInt(prompt("enter a number "));
    let total=0;
        let i;
        for ( i = 1; i <= number; i++) {
            total += i;
        }
        document.write(" tổng các số từ 1 đến " + number + " là: " + total);
</script>
</body>
</html>
